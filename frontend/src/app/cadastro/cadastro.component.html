<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Cadastro" content="width=device-width, initial-scale=1.0">
</head>
  <body>
    <title>Cadastro</title>
    <div id="cabecalho">
      <h1>CABECALHO</h1>
    </div>
    <div id="areaCadastro">
      <div id="entradaDados">
        <input type="text" placeholder="Nome Completo" id="nome"><br>
        <input type="email" placeholder="Email" id="email"><br>
        <input type="text" placeholder="RA" id="matricula"><br>
        <input type="text" placeholder="(82) 9 1234-5678" id="contato"><br>
      </div>
      <div id="buttons">
        <button id="Cadastrar" name="cadastrar" >Cadastrar</button>
      </div>
    </div>
  </body>
</html>
